<!DOCTYPE html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap"
  rel="stylesheet"
/>
<body>
  <div class="full-body-container">
    <div class="top-text">
      <div class="google-colors">
        <h1 id="google-c">C</h1>
        <h1 id="google-s">S</h1>
        <h1 id="google-4">4</h1>
        <h1 id="google-3">3</h1>
        <h1 id="google-0-1">0</h1>
        <h1 id="google-0-2">0</h1>
      </div>
      <div class="input-box" onclick="sendFocus()">
        <img src="{{ url_for('static', filename='images/mag.png') }}" />
        <input
          placeholder="Search for a Cornell professor ðŸ‘€"
          id="filter-text-val"
          onkeyup="filterText()"
        />
      </div>
    </div>
    <div id="answer-box"></div>
  </div>

  <script>
    function answerBoxTemplate(name, overall, difficulty, work) {
      return `<div class=''>
                <h3 class='episode-title'>${name}</h3>
                <p class='episode-desc'>${overall}</p>
                <p class='episode-desc'>${difficulty}</p>
                <p class='episode-desc'>${work}</p>
            </div>`;
    }
    function noResultTemplate() {
      return `<div class=''>
                <h3 class='episode-title'>No result found.</h3>
            </div>`;
    }

    function sendFocus() {
      document.getElementById("filter-text-val").focus();
    }

    function filterText() {
      document.getElementById("answer-box").innerHTML = "";
      console.log(document.getElementById("filter-text-val").value);
      fetch(
        "/reviews?" +
          new URLSearchParams({
            title: document.getElementById("filter-text-val").value,
          }).toString()
      )
        .then((response) => response.json())
        .then((data) =>
          data.forEach((row) => {
            let tempDiv = document.createElement("div");
            tempDiv.innerHTML = row.professor
              ? answerBoxTemplate(
                  row.professor,
                  "Overall rating: " + row.average_overall,
                  "Difficulty: " + row.average_difficulty,
                  "Workload: " + row.average_work
                )
              : noResultTemplate();
            document.getElementById("answer-box").appendChild(tempDiv);
          })
        );
    }
  </script>
</body>
